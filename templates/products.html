<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Our Products | Mew & Moo</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <a href="/cart">üõí Cart</a>

  <style>
    body {
      background: linear-gradient(to bottom right, #1e1e2f, #2b2b47);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #ffd700;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 25px;
      padding: 20px;
    }

    .product-card {
      background-color: #292946;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 10px #0006;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .product-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ffd70055;
    }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .product-card h3 {
      margin: 10px 0 5px;
      font-size: 1.2rem;
      color: #ffdf00;
    }

    .product-card p {
      margin: 5px;
      color: #ccc;
    }

    .product-card .price {
      color: #00ff99;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .nav-links {
      text-align: center;
      margin-bottom: 20px;
    }

    .nav-links a {
      color: #ffd700;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="nav-links">
    <a href="/">üè† Home</a>
    <a href="/products">üõç Products</a>
    <a href="/admin">üîê Admin</a>
  </div>

  <h1>Explore Our Pet Products</h1>

  <div class="product-grid">
    {% for p in products %}
    <div class="product-card">
     <img src="{{ url_for('static', filename='images/' + p.image) }}"
     alt="{{ p.name }}"
     style="width: 200px; height: 200px; object-fit: cover; border-radius: 10px;">

      <h3>{{ p.name }}</h3>
      <p>{{ p.category }}</p>
      <p class="price">‚Çπ{{ p.price }}</p>
<p>{{ 'In Stock' if p.stock > 0 else 'Out of Stock' }}</p>

{% if p.stock > 0 %}
<form method="POST" action="{{ url_for('add_to_cart') }}">
  <input type="hidden" name="id" value="{{ p.id }}">
  <button type="submit">üõí Add to Cart</button>
</form>
{% else %}
<p style="color: red;">Out of Stock</p>
{% endif %}

    </div>
    {% endfor %}
  </div>

<form method="POST" action="{{ url_for('add_to_cart') }}">
  <input type="hidden" name="id" value="{{ p.id }}">
  <label>Qty:</label>
  <input type="number" name="quantity" value="1" min="1" max="{{ p.stock }}" style="width: 50px;">
  <button type="submit">üõí Add to Cart</button>
</form>

</body>
</html>
