<!DOCTYPE html>
<html>
<head><title>Admin</title></head>
<body>
<h1>Admin Panel</h1>
<h2>Add Product</h2>
<form action="/add" method="post">
    Name: <input name="name"><br>
    Category: <input name="category"><br>
    Price: <input name="price"><br>
    Stock: <input name="stock"><br>
    Image: <input name="image"><br>
    <button type="submit">Add</button>
</form>
<h2>Product List</h2>
<table border="1">
<tr><th>Name</th><th>Category</th><th>Price</th><th>Stock</th><th>Image</th><th>Actions</th></tr>
{% for p in products %}
<tr>
    <td>{{ p.name }}</td>
    <td>{{ p.category }}</td>
    <td>{{ p.price }}</td>
    <td>{{ p.stock }}</td>
    <td>{{ p.image }}</td>
    <td>
        <form action="/update" method="post">
            <input type="hidden" name="id" value="{{ p.id }}">
            Price: <input name="price" value="{{ p.price }}">
            Stock: <input name="stock" value="{{ p.stock }}">
            <button type="submit">Update</button>
        </form>
        <form action="/delete" method="post">
            <input type="hidden" name="id" value="{{ p.id }}">
            <button type="submit">Delete</button>
        </form>
    </td>
</tr>
{% endfor %}
</table>
</body>
</html>
